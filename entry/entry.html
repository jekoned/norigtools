<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMIT</title>
</head>
<body>
        <h1> Kevin says: Let me do the method for you real quick! </h1>
    <p id="message">Loading...</p>
    <div class="main">
        <h1>RT</h1>
        <div style="visibility: hidden">
        <p> Press q for evaluating code under 
            <a class="button" id="extdbg" href="javascript:void(0)"> extension id</a> 
        </p>
        <p> Press m for evaluating under 
            <a class="button" id="devdbg" href="javascript:void(0)">devtools</a> context
         </p>
        </div>
        <p> Q + Enter! updated </p>
    <div style="visibility: hidden">
        <a class="button" href="devtools://devtools/bundled/devtools_app.html?experiments=true&ws=%%updaterurl%%">Re-open devtools</a>
        <a class="button" href="javascript:void(0)" id="updater">Update payload</a>
        <a class="button" href="javascript:void(0)" id="cleanup">Cleanup and reset for extension</a>
        <a class="button" href="javascript:void(0)" id="activate">Chrome URLs</a>
        <a class="button" href="javascript:void(0)" id="activate2">Chrome URLs 2</a>
    </div>

    <style>
                /* Add a rainbow effect to the message */
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        #message {
            font-weight: bold; /* Make text bold */
            font-size: 100px; /* Set font size */
            animation: rainbow 2s linear infinite; /* Apply rainbow effect */
        }
        iframe {
            opacity: 0;
            width: 0;
            height: 0;
        }

        body {
            background-color:#130502;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbQfIfdVa1v2gPr-AAeRrkvOUksMH20cgcNyP4DvsayFYOBbdInQg1ohF5&s');
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        a {
            color: #0C300A;
        }

        .main {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            font-weight: bold;
            padding: 5%;
            border-radius: 10px;
            text-align: center;
            background-color: #3A2424;
            opacity: 0;
        }

        .button {
            background-color: #DA9595;
            border: none;
            color: white;
            padding: 9px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
       <script>
        // Function to get the current month number (1 for January, 2 for February, etc.)
        function getCurrentMonth() {
            const date = new Date();
            return date.getMonth() + 1; // Get the current month (1-based, not 0-based)
        }

        // Function to generate two random letters
        function getRandomLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const firstLetter = letters.charAt(Math.floor(Math.random() * letters.length));
            const secondLetter = letters.charAt(Math.floor(Math.random() * letters.length));
            return firstLetter + secondLetter;
        }

        // Function to generate two random numbers
        function getRandomNumbers() {
            const numbers = '0123456789';
            const firstNumber = numbers.charAt(Math.floor(Math.random() * numbers.length));
            const secondNumber = numbers.charAt(Math.floor(Math.random() * numbers.length));
            return firstNumber + secondNumber;
        }

        // Function to save data to localStorage with a new key
        function setLocalStorage(name, value) {
            localStorage.setItem(name, value);
        }

        // Function to get data from localStorage with a new key
        function getLocalStorage(name) {
            return localStorage.getItem(name);
        }

        // Initialize and load the random data
        function initializeData() {
            const savedData = getLocalStorage("uniqueRandomData");

            if (!savedData) {
                // Generate new data if there's no data saved in localStorage
                const month = getCurrentMonth();
                const letters = getRandomLetters();
                const numbers = getRandomNumbers();
                const data = `${month}${letters}${numbers}`;

                // Save to localStorage for long-term persistence with a unique key
                setLocalStorage("uniqueRandomData", data);

                // Display the message with the generated values
                document.getElementById("message").innerHTML = `Verification: ${data}`;
            } else {
                // If data exists in localStorage, display the saved data
                document.getElementById("message").innerHTML = `Verification: ${savedData}`;
            }
        }

        // Initialize on page load
        window.onload = initializeData;
    </script>
    <script defer>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                document.getElementById('extdbg').click();
            } else if (event.key === 'm') {
                document.getElementById('devdbg').click();
            };
        });
    </script>
</body>
</html>
