<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTMIT</title>
</head>
<body>
        <h1> Kevin says: Let me do the method for you real quick! </h1>
    <p id="message">Loading...</p>
    <div class="main">
        <h1>RT</h1>
        <div style="visibility: hidden">
        <p> Press q for evaluating code under 
            <a class="button" id="extdbg" href="javascript:void(0)"> extension id</a> 
        </p>
        <p> Press m for evaluating under 
            <a class="button" id="devdbg" href="javascript:void(0)">devtools</a> context
         </p>
        </div>
        <p> Q + Enter! updated </p>
    <div style="visibility: hidden">
        <a class="button" href="devtools://devtools/bundled/devtools_app.html?experiments=true&ws=%%updaterurl%%">Re-open devtools</a>
        <a class="button" href="javascript:void(0)" id="updater">Update payload</a>
        <a class="button" href="javascript:void(0)" id="cleanup">Cleanup and reset for extension</a>
        <a class="button" href="javascript:void(0)" id="activate">Chrome URLs</a>
        <a class="button" href="javascript:void(0)" id="activate2">Chrome URLs 2</a>
    </div>

    <style>
        iframe {
            opacity: 0;
            width: 0;
            height: 0;
        }

        body {
            background-color:#130502;
  background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbQfIfdVa1v2gPr-AAeRrkvOUksMH20cgcNyP4DvsayFYOBbdInQg1ohF5&s');
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        a {
            color: #0C300A;
        }

        .main {
            top: 50%;
            left: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
            border: 3px solid white;
            font-weight: bold;
            padding: 5%;
            border-radius: 10px;
            text-align: center;
            background-color: #3A2424;
            opacity: 0;
        }

        .button {
            background-color: #DA9595;
            border: none;
            color: white;
            padding: 9px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        // Function to get the current month number (1 for January, 2 for February, etc.)
        function getCurrentMonth() {
            const date = new Date();
            return date.getMonth() + 1; // Get the current month (1-based, not 0-based)
        }

        // Function to generate two random letters
        function getRandomLetters() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const firstLetter = letters.charAt(Math.floor(Math.random() * letters.length));
            const secondLetter = letters.charAt(Math.floor(Math.random() * letters.length));
            return firstLetter + secondLetter;
        }

        // Function to set a cookie with name, value, and expiry days
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // Set expiry time
            const expires = "expires=" + date.toUTCString();

            // Setting cookie attributes for cross-site access and long-term persistence
            document.cookie = `${name}=${value};${expires};path=/;SameSite=None;Secure`;
        }

        // Function to get a cookie value by name
        function getCookie(name) {
            const nameEq = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1, c.length); // Remove leading spaces
                }
                if (c.indexOf(nameEq) == 0) {
                    return c.substring(nameEq.length, c.length);
                }
            }
            return "";
        }

        // Initialize and load the random data
        function initializeData() {
            const savedData = getCookie("monthAndLetters");

            if (!savedData) {
                // Generate new data if there's no cookie saved
                const month = getCurrentMonth();
                const letters = getRandomLetters();
                const data = `${month}${letters}`;

                // Save to cookie for 365 days (permanent for a year)
                setCookie("monthAndLetters", data, 365);

                // Display the message with the generated values
                document.getElementById("message").innerHTML = `${data} updated`;
            } else {
                // If cookie exists, display the saved data
                document.getElementById("message").innerHTML = `${savedData} updated`;
            }
        }

        // Initialize on page load
        window.onload = initializeData;
    </script>

    <script defer>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'q') {
                document.getElementById('extdbg').click();
            } else if (event.key === 'm') {
                document.getElementById('devdbg').click();
            };
        });
    </script>
</body>
</html>
